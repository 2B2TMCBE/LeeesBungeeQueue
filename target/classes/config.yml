#Position in queue message shows above the hotbar
CURRENT_LIMBO_POSITION: "&6Position in queue: &l<position>"

#Server is full message when player joins the queue
SEND_TO_LIMBO: "&66b6t is full"

#Connecting to server message
LEFT_LIMBO_JOIN_SERVER: "&6Connecting to <server>"

#Max players allowed onto main server
GLOBAL_SLOTS: 100
